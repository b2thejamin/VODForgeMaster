<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VODForge Master{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c62828 0%, #d84315 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2b2b2b;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #c62828 0%, #d84315 100%);
            color: white;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .nav {
            background: #1f1f1f;
            padding: 0;
            border-bottom: 2px solid #3a3a3a;
        }
        
        .nav ul {
            list-style: none;
            display: flex;
            gap: 0;
        }
        
        .nav li a {
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .nav li a:hover,
        .nav li a.active {
            background: #c62828;
            color: white;
        }
        
        .content {
            padding: 30px;
            color: #e0e0e0;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .flash.success {
            background: #1b5e20;
            color: #a5d6a7;
            border: 1px solid #2e7d32;
        }
        
        .flash.error {
            background: #b71c1c;
            color: #ef9a9a;
            border: 1px solid #c62828;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #c62828;
            color: white;
        }
        
        .btn-primary:hover {
            background: #b71c1c;
        }
        
        .btn-danger {
            background: #d84315;
            color: white;
        }
        
        .btn-danger:hover {
            background: #bf360c;
        }
        
        .btn-small {
            padding: 5px 12px;
            font-size: 0.9em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        
        th {
            background: #1f1f1f;
            font-weight: 600;
            color: #ffffff;
        }
        
        tr:hover {
            background: #353535;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-new {
            background: #ff6f00;
            color: white;
        }
        
        .status-in_progress {
            background: #ffa726;
            color: white;
        }
        
        .status-clipped {
            background: #66bb6a;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 1em;
            background: #1f1f1f;
            color: #e0e0e0;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #c62828;
            box-shadow: 0 0 0 3px rgba(198, 40, 40, 0.3);
        }
        
        .card {
            background: #353535;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #c62828 0%, #d84315 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card h4 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #b0b0b0;
        }
        
        .empty-state p {
            color: #888888;
        }
        
        /* Links in content */
        a {
            color: #ff6f00;
        }
        
        a:hover {
            color: #ff8f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ VODForge Master</h1>
            <p>Track and manage your Twitch VODs</p>
        </div>
        
        <nav class="nav">
            <ul>
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{{ url_for('streamers') }}" class="{% if request.endpoint == 'streamers' %}active{% endif %}">Streamers</a></li>
            </ul>
        </nav>
        
        <div class="content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
